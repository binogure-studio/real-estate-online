  LABEL_AIRPORT_DESCRIPTION: |
    Vous pouvez choisir de prendre l'avion pour vous rendre
    sur la case libre de votre choix.

    Le prix du billet est de [b]$%s[/b]
  LABEL_JAIL: Prison
  LABEL_GO_TO_JAIL: |
    Allez directement en prison, ne passez pas par la case départ, ne recevez pas [b]$%s[/b].
    Vous resterez au plus [b]%s[/b] tours en prison.

  LABEL_JAIL_REMAINING_TURN: |
    Nombre de tour en prison restant: [b]%s[/b]
  LABEL_JAIL_ANNOUNCE: |
    Vous êtes en prison.
    Pour sortir vous pouvez essayer de lancer les dés pour faire un double.
    Ou vous pouvez payer [b]$%s[/b] immédiatement pour sortir au prochain tour.

    Que voulez-vous faire?
  LABEL_JAIL_LAST_TURN: |
    Vous êtes en prison.
    Vous devez immédiatement payer [b]$%s[/b] pour pouvoir sortir au prochain tour.

  LABEL_WONDER_COMBO: |
    Si vous possédez également [b]%s[/b], alors le loyer de [b]%s[/b] sera doublé

